<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JMK - log in</title>
    <link rel="stylesheet" href="styles.css">

    <!-- GOOGLE FONT LINK -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <div class="d-flex fsize20 lside">
          <a class="navbar-brand logo" href="#"><img src="e commerce icon/JMK.png" width="100" alt="jmk.png"></a>
          <a href="index.html" class="abel nav-link active  my-auto">Log in</a>
        </div>
        <div class="d-flex">
          <a class="navbar-brand m-0" href="#"><img src="e commerce icon/JMK.png" class="jmk opacity-100" width="0" alt="jmk.png"></a>
          <h3 class="bzee welcome m-auto">Welcome to JMK! please log in</h3>
        </div>
        <div class="fsize20 rside">
          <a class="abel nav-link active my-auto" href="">Need help?</a>
        </div>
      </div>
    </nav>
     
    <!-- LOGIN SECTION -->
    <div class="login m-auto p-100 d-flex justify-content-center align-items-center">
      <!-- LOGIN BOX -->
      <div class="wrapper">
        <form class="m-auto" action="">
          <div class="login-QR">
            <p class="login-head bzee text-light d-flex justify-content-between">Log in <span class="abel">Log in with QR <img src="e commerce icon/qr-code.png" alt="qr-code" width="30px"></span></p>
          </div>
          <div class="input-box">
            <input id="username" type="text" placeholder="Email or phone number">
          </div>
          <div class="input-box">
            <input id="username" type="password" placeholder="Password">
          </div>

          <div class="login-field">
            <a href="home.html">
              <input type="button" value="LOG IN" class="abel text-light">
            </a>
          </div>

          <div class="d-flex justify-content-between">
            <div class="app-box d-flex flex-column">
              <div class="app pad bg-light d-flex">
                <div class="m-auto"><img src="e commerce icon/icon_fb.png" alt="facebook"></div>
                <p class="abel m-auto">Facebook</p>
              </div>
              <div class="text-center"><p class="abel m-auto text-light">Forgot Password</p></div>
            </div>
            <div class="app-box d-flex flex-column">
              <div class="app pad bg-light d-flex">
                <div class="m-auto"><img src="e commerce icon/icon_google.png" alt="Google"></div>
                <p class="abel m-auto">Google</p>
              </div>
              <div class="text-center"><p class="abel text-light">Log in with Phone Number</p></div>
            </div>
          </div>
          <div class="text-center"><a href="" class="abel text-danger">Sign up</a></div>
        </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
